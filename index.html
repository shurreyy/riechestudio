<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIECHE Pilates Studio - Coming Soon</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* The Seasons Font - Corrected paths for Vercel */
        @font-face {
            font-family: 'The Seasons';
            src: url('/public/assets/fonts/theseasons-reg.57d3e9b5285fa8dfd595ef780.57981c5d6c03cd30856912da5d26c788-webfont.woff2') format('woff2'),
                 url('/public/assets/fonts/theseasons-reg.57d3e9b5285fa8dfd595ef780.57981c5d6c03cd30856912da5d26c788-webfont.woff') format('woff'),
                 url('/public/assets/fonts/theseasons-reg.57d3e9b5285fa8dfd595ef780.57981c5d6c03cd30856912da5d26c788.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: #0a0a0a;
        }

        /* Main container with stunning background */
        .hero-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, rgba(20, 20, 40, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%);
            background-image: url('/public/assets/images/IMG_Foliage.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Dimmer overlay for better text visibility */
        .hero-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(144, 142, 244, 0.08) 0%, 
                rgba(0, 0, 0, 0.75) 20%, 
                rgba(0, 0, 0, 0.85) 70%, 
                rgba(144, 142, 244, 0.08) 100%);
            animation: gradientShift 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.6; }
        }

        /* Content wrapper */
        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Brand typography */
        .brand-container {
            margin-bottom: 60px;
            position: relative;
        }

        .brand-main {
            font-family: 'The Seasons', 'Playfair Display', serif;
            font-size: clamp(60px, 10vw, 140px);
            font-weight: 400;
            line-height: 0.9;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 50%, #e0e0e0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: textGlow 3s ease-in-out infinite alternate;
            letter-spacing: -0.02em;
            width: 100%;
            text-align: center;
        }

        .brand-sub {
            font-family: 'The Seasons', 'Playfair Display', serif;
            font-size: clamp(35px, 6vw, 80px);
            font-weight: 400;
            line-height: 0.9;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease-in-out infinite alternate 0.5s;
            letter-spacing: 0.02em;
            width: 100%;
            text-align: center;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }
            to {
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.4), 0 0 60px rgba(144, 142, 244, 0.2);
            }
        }

        /* Elegant tagline */
        .tagline {
            font-size: clamp(16px, 2vw, 28px);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            letter-spacing: 0.5px;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* MindBody Widget Container */
        .cta-container {
            margin-top: 40px;
            width: 100%;
            max-width: 600px;
            z-index: 10;
            position: relative;
        }

        /* Custom MindBody Widget Styling - Updated for all fields */
        .healcode.prospect {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
        }

        /* Style ALL input fields (First Name, Last Name, Email) */
        .hc-prospect-field input[type="text"],
        .hc-prospect-email input[type="text"],
        .hc-prospect-first-name input[type="text"],
        .hc-prospect-last-name input[type="text"] {
            background: rgba(255, 255, 255, 0.25) !important;
            border: 1px solid rgba(255, 255, 255, 0.35) !important;
            border-radius: 60px !important;
            padding: clamp(14px, 2vw, 18px) clamp(20px, 3vw, 28px) !important;
            color: white !important;
            font-size: clamp(14px, 1.5vw, 16px) !important;
            font-family: 'Inter', sans-serif !important;
            font-weight: 400 !important;
            width: 100% !important;
            backdrop-filter: blur(1px) !important;
            -webkit-backdrop-filter: blur(1px) !important;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
            box-sizing: border-box !important;
            outline: none !important;
            margin-bottom: 15px !important;
        }

        /* Input placeholders for ALL fields */
        .hc-prospect-field input[type="text"]::placeholder,
        .hc-prospect-email input[type="text"]::placeholder,
        .hc-prospect-first-name input[type="text"]::placeholder,
        .hc-prospect-last-name input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        /* Input focus states for ALL fields */
        .hc-prospect-field input[type="text"]:focus,
        .hc-prospect-email input[type="text"]:focus,
        .hc-prospect-first-name input[type="text"]:focus,
        .hc-prospect-last-name input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.25) !important;
            border-color: rgba(255, 255, 255, 0.6) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3) !important;
        }

        /* Layout for ALL fields - stacked and centered */
        .hc-prospect-first-name,
        .hc-prospect-last-name,
        .hc-prospect-email {
            width: 100% !important;
            max-width: 400px !important;
            display: block !important;
            margin: 0 auto 15px auto !important;
        }

        /* Style the submit button */
        .hc-actions input[type="submit"] {
            background: rgba(255, 255, 255, 0.20) !important;
            border: 1px solid rgba(255, 255, 255, 0.25) !important;
            border-radius: 60px !important;
            padding: clamp(14px, 2vw, 18px) clamp(28px, 3vw, 36px) !important;
            color: white !important;
            font-size: clamp(16px, 1.5vw, 18px) !important;
            font-family: 'Inter', sans-serif !important;
            font-weight: 500 !important;
            cursor: pointer !important;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
            backdrop-filter: blur(1px) !important;
            -webkit-backdrop-filter: blur(1px) !important;
            min-width: 160px !important;
            margin-top: 20px !important;
        }

        /* Submit button hover effect */
        .hc-actions input[type="submit"]:hover {
            background: rgba(255, 255, 255, 0.15) !important;
            border-color: rgba(255, 255, 255, 0.4) !important;
            transform: translateY(-3px) !important;
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.1) !important;
        }

        /* Style the form container */
        .hc_prospect {
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            width: 100% !important;
        }

        /* HIDE MindBody watermark completely */
        .hc-privacy-footer img {
            display: none !important;
        }

        /* Style just the privacy policy link */
        .hc-privacy-footer {
            margin-top: 20px !important;
            text-align: center !important;
        }

        .privacy-policy-link {
            color: rgba(255, 255, 255, 0.5) !important;
            text-decoration: none !important;
            font-size: 12px !important;
            font-family: 'Inter', sans-serif !important;
        }

        .privacy-policy-link:hover {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        /* Mobile responsive - remove since all fields are now stacked */

        /* Floating particles effect - REMOVED */

        /* Responsive design */
        @media (max-width: 768px) {
            .cta-container {
                padding: 0 20px;
                max-width: 90%;
            }

            .brand-container {
                margin-bottom: 40px;
            }

            .tagline {
                margin-bottom: 40px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="content">
            <div class="brand-container">
                <div class="brand-main">RIECHE</div>
                <div class="brand-sub">Pilates Studio</div>
            </div>
            
            <div class="tagline">
                Welcome to you
            </div>
            
            <!-- MindBody Widget Integration -->
            <div class="cta-container">
                <script src="https://widgets.mindbodyonline.com/javascripts/healcode.js" type="text/javascript"></script>
                <healcode-widget 
                    data-type="prospects" 
                    data-widget-partner="object" 
                    data-widget-id="7a58492f6c2" 
                    data-widget-version="0">
                </healcode-widget>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Check if MindBody widget loads, show fallback if not
        setTimeout(function() {
            const widget = document.querySelector('healcode-widget');
            const fallback = document.getElementById('widget-fallback');
            
            // If widget is empty or hasn't loaded content, show fallback
            if (!widget || widget.innerHTML.trim() === '' || !widget.querySelector('iframe')) {
                console.log('MindBody widget failed to load, showing fallback');
                if (fallback) {
                    fallback.style.display = 'block';
                }
            } else {
                console.log('MindBody widget loaded successfully');
            }
        }, 3000); // Wait 3 seconds for widget to load

        // Initialize particles
        createParticles();

        // Enhanced animations and interactions
        window.addEventListener('load', function() {
            // Animate elements on load
            const content = document.querySelector('.content');
            content.style.animation = 'fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards';
            
            // Add subtle mouse parallax effect
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                const heroContainer = document.querySelector('.hero-container');
                heroContainer.style.transform = `translate(${mouseX * 10}px, ${mouseY * 10}px)`;
            });
        });

        // Smooth scroll prevention
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Performance optimization for animations
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
        if (prefersReducedMotion.matches) {
            document.documentElement.style.setProperty('--animation-duration', '0s');
        }
    </script>
</body>
</html>
