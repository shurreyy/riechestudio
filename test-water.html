<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Water Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        #fluid-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="fluid-canvas"></canvas>
    <div id="debug">Loading...</div>

    <script>
        const debug = document.getElementById('debug');
        const canvas = document.getElementById('fluid-canvas');
        
        function log(message) {
            debug.innerHTML += '<br>' + message;
            console.log(message);
        }
        
        log('Starting water test...');
        
        // Check if WebGL is supported
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        
        if (!gl) {
            log('ERROR: WebGL not supported');
            debug.innerHTML = 'WebGL not supported in this browser';
            throw new Error('WebGL not supported');
        }
        
        log('WebGL context created successfully');
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);
        
        log('Canvas size set to: ' + canvas.width + 'x' + canvas.height);
        
        // Create a simple shader program
        const vertexShaderSource = `
            attribute vec2 aPosition;
            void main() {
                gl_Position = vec4(aPosition, 0.0, 1.0);
            }
        `;
        
        const fragmentShaderSource = `
            precision mediump float;
            uniform float time;
            void main() {
                vec2 uv = gl_FragCoord.xy / vec2(800.0, 600.0);
                vec3 color = vec3(0.2, 0.4, 0.8) + 0.3 * sin(time + uv.x * 10.0) * sin(time + uv.y * 10.0);
                gl_FragColor = vec4(color, 1.0);
            }
        `;
        
        // Compile shaders
        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                const error = gl.getShaderInfoLog(shader);
                log('Shader compilation error: ' + error);
                gl.deleteShader(shader);
                return null;
            }
            
            return shader;
        }
        
        const vertexShader = createShader(gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
        
        if (!vertexShader || !fragmentShader) {
            log('ERROR: Failed to create shaders');
            return;
        }
        
        log('Shaders compiled successfully');
        
        // Create program
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            const error = gl.getProgramInfoLog(program);
            log('Program linking error: ' + error);
            return;
        }
        
        log('Program linked successfully');
        
        // Create vertex buffer
        const vertices = new Float32Array([-1, -1, -1, 1, 1, 1, 1, -1]);
        const vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
        
        // Get attribute and uniform locations
        const positionLocation = gl.getAttribLocation(program, 'aPosition');
        const timeLocation = gl.getUniformLocation(program, 'time');
        
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
        
        log('Setup complete, starting render loop...');
        
        // Render loop
        let startTime = Date.now();
        function render() {
            const time = (Date.now() - startTime) * 0.001;
            
            gl.useProgram(program);
            gl.uniform1f(timeLocation, time);
            
            gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);
            
            requestAnimationFrame(render);
        }
        
        render();
        log('Render loop started');
        
        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
            log('Resized to: ' + canvas.width + 'x' + canvas.height);
        });
        
        log('Test complete - you should see animated blue waves');
    </script>
</body>
</html>
