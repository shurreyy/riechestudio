        </div>
    </div>

    <div class="scroll-indicator">
        Come on in.
    </div>

    <!-- Password Modal -->
    <div class="password-modal">
        <div class="password-content">
            <h3 class="password-title">Enter Password</h3>
            <p class="password-description">Please enter the password to unlock The Room.</p>
            <input type="password" class="password-input" placeholder="Enter password..." id="password-input">
            <div class="password-buttons">
                <button class="password-button" id="cancel-button">Cancel</button>
                <button class="password-button primary" id="submit-button">Unlock</button>
            </div>
            <div class="password-error" id="password-error">Incorrect password. Please try again.</div>
        </div>
    </div>

    <script>
        class LightEffect {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.mouse = { x: 0, y: 0, isMoving: false };
                this.lastMouse = { x: 0, y: 0 };
                this.lightTrails = [];
                this.time = 0;
                this.noiseCanvas = document.createElement('canvas');
                this.noiseCanvas.width = 200;
                this.noiseCanvas.height = 200;
                this.noiseCtx = this.noiseCanvas.getContext('2d');
                this.init();
                this.setupEventListeners();
                this.animate();
            }

            init() {
                this.resizeCanvas();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight; // Fixed viewport height only
            }

            setupEventListeners() {
                const canvas = this.canvas;
                let isTouch = false;

                // Detect if device supports touch
                const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

                // Mouse events - FIXED: No scroll offset needed since canvas is fixed
                document.addEventListener('mousemove', (e) => {
                    if (!isTouch) { // Only handle mouse events if not currently touching
                        this.mouse.x = e.clientX;
                        this.mouse.y = e.clientY; // No scroll offset needed
                        this.mouse.isMoving = true;
                        
                        // Add to light trails
                        this.addLightTrail(e.clientX, e.clientY);
                    }
                });

                document.addEventListener('mouseleave', () => {
                    if (!isTouch) {
                        this.mouse.isMoving = false;
                    }
                });

                // Touch events - FIXED: No scroll offset needed since canvas is fixed
                document.addEventListener('touchstart', (e) => {
                    isTouch = true;
                    const touch = e.touches[0];
                    this.mouse.x = touch.clientX;
                    this.mouse.y = touch.clientY; // No scroll offset needed
                    this.mouse.isMoving = true;
                    
                    this.addLightTrail(touch.clientX, touch.clientY);
                }, { passive: true });

                document.addEventListener('touchmove', (e) => {
                    if (e.touches.length === 1) { // Only handle single touch to avoid conflicts with scrolling
                        const touch = e.touches[0];
                        this.mouse.x = touch.clientX;
                        this.mouse.y = touch.clientY; // No scroll offset needed
                        this.mouse.isMoving = true;
                        
                        this.addLightTrail(touch.clientX, touch.clientY);
                    }
                }, { passive: true });

                document.addEventListener('touchend', () => {
                    this.mouse.isMoving = false;
                    // Reset touch flag after a short delay to allow mouse events again
                    setTimeout(() => {
                        isTouch = false;
                    }, 100);
                });

                // Handle orientation changes on mobile
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        this.resizeCanvas();
                    }, 100);
                });

                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                });

                // Handle visibility changes to pause/resume animation
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.mouse.isMoving = false;
                    }
                });
            }

            addLightTrail(x, y) {
                // Reduce light trails on mobile for better performance
                const isMobile = window.innerWidth <= 768;
                const maxTrails = isMobile ? 15 : 25;
                
                // Remove oldest trails if we have too many
                if (this.lightTrails.length >= maxTrails) {
                    this.lightTrails.shift();
                }

                this.lightTrails.push({
                    x: x,
                    y: y,
                    life: isMobile ? 0.4 : 0.5, // Shorter life on mobile
                    decay: isMobile ? 0.1 : 0.08, // Faster decay on mobile
                    size: (isMobile ? 140 : 180) + Math.random() * (isMobile ? 40 : 60)
                });
            }

            updateLightTrails() {
                for (let i = this.lightTrails.length - 1; i >= 0; i--) {
                    const trail = this.lightTrails[i];
                    trail.life -= trail.decay;
                    
                    if (trail.life <= 0) {
                        this.lightTrails.splice(i, 1);
                    }
                }
            }

            drawNoiseOverlay() {
                // Reduce noise density on mobile for better performance
                const isMobile = window.innerWidth <= 768;
                const w = isMobile ? 100 : this.noiseCanvas.width;
                const h = isMobile ? 100 : this.noiseCanvas.height;
                
                // Only update noise every few frames on mobile
                if (isMobile && this.time % 0.1 !== 0) {
                    return;
                }

                if (this.noiseCanvas.width !== w || this.noiseCanvas.height !== h) {
                    this.noiseCanvas.width = w;
                    this.noiseCanvas.height = h;
                }

                const imageData = this.noiseCtx.createImageData(w, h);
                for (let i = 0; i < w * h * 4; i += 4) {
                    const v = Math.floor(Math.random() * 60 + 195); // mostly bright, some dark
                    imageData.data[i] = v;
                    imageData.data[i+1] = v;
                    imageData.data[i+2] = v;
                    imageData.data[i+3] = Math.floor(Math.random() * 60 + 30); // alpha
                }
                this.noiseCtx.putImageData(imageData, 0, 0);
                this.ctx.save();
                this.ctx.globalAlpha = isMobile ? 0.1 : 0.14; // Less noise on mobile
                this.ctx.globalCompositeOperation = 'lighter';
                for (let x = 0; x < this.canvas.width; x += w) {
                    for (let y = 0; y < this.canvas.height; y += h) {
                        this.ctx.drawImage(this.noiseCanvas, x, y);
                    }
                }
                this.ctx.globalAlpha = 1.0;
                this.ctx.globalCompositeOperation = 'source-over';
                this.ctx.restore();
            }

            drawLightEffect() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Create subtle gradient background
                const gradient = this.ctx.createRadialGradient(
                    this.canvas.width / 2, this.canvas.height / 2, 0,
                    this.canvas.width / 2, this.canvas.height / 2, Math.max(this.canvas.width, this.canvas.height) / 2
                );
                gradient.addColorStop(0, 'rgba(26, 26, 26, 1)');
                gradient.addColorStop(1, 'rgba(10, 10, 10, 1)');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw light trails (spotlight effect)
                this.lightTrails.forEach(trail => {
                    const alpha = trail.life * 0.3;
                    const size = trail.size * trail.life;
                    
                    // Create radial gradient for spotlight effect
                    const spotlightGradient = this.ctx.createRadialGradient(
                        trail.x, trail.y, 0,
                        trail.x, trail.y, size
                    );
                    
                    // Fuzzy, diffuse, brighter glow
                    spotlightGradient.addColorStop(0, `rgba(255, 255, 255, ${alpha * 0.28})`);
                    spotlightGradient.addColorStop(0.4, `rgba(180, 200, 255, ${alpha * 0.14})`);
                    spotlightGradient.addColorStop(0.8, `rgba(120, 160, 255, ${alpha * 0.06})`);
                    spotlightGradient.addColorStop(1, 'rgba(100, 140, 255, 0)');
                    
                    this.ctx.fillStyle = spotlightGradient;
                    this.ctx.beginPath();
                    this.ctx.arc(trail.x, trail.y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                // Draw current mouse position with stronger spotlight
                if (this.mouse.isMoving) {
                    const currentSize = 220;
                    // Main fuzzy spotlight at current position
                    const mainSpotlight = this.ctx.createRadialGradient(
                        this.mouse.x, this.mouse.y, 0,
                        this.mouse.x, this.mouse.y, currentSize
                    );
                    mainSpotlight.addColorStop(0, 'rgba(255,255,255,0.32)');
                    mainSpotlight.addColorStop(0.5, 'rgba(180,200,255,0.16)');
                    mainSpotlight.addColorStop(1, 'rgba(140,160,255,0)');
                    this.ctx.fillStyle = mainSpotlight;
                    this.ctx.beginPath();
                    this.ctx.arc(this.mouse.x, this.mouse.y, currentSize, 0, Math.PI * 2);
                    this.ctx.fill();
                }

                // Add grain/noise overlay
                this.drawNoiseOverlay();
            }

            animate() {
                this.time += 0.016;
                
                // Reduce frame rate on mobile for better performance
                const isMobile = window.innerWidth <= 768;
                const frameSkip = isMobile ? 2 : 1; // Skip every other frame on mobile
                
                if (!isMobile || this.time % (0.016 * frameSkip) < 0.016) {
                    this.updateLightTrails();
                    this.drawLightEffect();
                }
                
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize light effect
        const canvas = document.getElementById('light-canvas');
        if (canvas) {
            new LightEffect(canvas);
        }

        // Scroll functionality for enter room section
        document.addEventListener('DOMContentLoaded', function() {
            const enterRoomSection = document.querySelector('.enter-room-section');
            const scrollIndicator = document.querySelector('.scroll-indicator');
            const contentOverlay = document.querySelector('.content-overlay');
            const backgroundFade = document.querySelector('.background-fade');
            
            // Set body height to enable scrolling
            document.body.style.height = '200vh';
            
            function handleScroll() {
                const scrollY = window.scrollY;
                const windowHeight = window.innerHeight;
                const threshold = windowHeight * 0.3; // Show section when 30% down
                
                // Hide scroll indicator much earlier - as soon as user starts scrolling meaningfully
                const hideIndicatorThreshold = 50; // Hide after just 50px of scroll
                
                if (scrollY > hideIndicatorThreshold) {
                    scrollIndicator.classList.add('hide');
                } else {
                    scrollIndicator.classList.remove('hide');
                }

                // Handle main content transitions
                if (scrollY > threshold) {
                    enterRoomSection.classList.add('visible');
                    contentOverlay.classList.add('fade-out');
                    backgroundFade.classList.add('visible');
                } else {
                    enterRoomSection.classList.remove('visible');
                    contentOverlay.classList.remove('fade-out');
                    backgroundFade.classList.remove('visible');
                }
            }
            
            // Add scroll event listener
            window.addEventListener('scroll', handleScroll);
            
            // Handle enter room button click
            const enterRoomButton = document.querySelector('.enter-room-button');
            if (enterRoomButton) {
                enterRoomButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    showPasswordModal();
                });
            }

            // Password modal functionality
            const passwordModal = document.querySelector('.password-modal');
            const passwordInput = document.getElementById('password-input');
            const submitButton = document.getElementById('submit-button');
            const cancelButton = document.getElementById('cancel-button');
            const passwordError = document.getElementById('password-error');

            function showPasswordModal() {
                passwordModal.classList.add('visible');
                passwordInput.focus();
                // Prevent body scroll when modal is open
                document.body.style.overflow = 'hidden';
            }

            function hidePasswordModal() {
                passwordModal.classList.remove('visible');
                passwordInput.value = '';
                passwordError.classList.remove('visible');
                // Restore body scroll
                document.body.style.overflow = 'auto';
            }

            function checkPassword() {
                const password = passwordInput.value.trim();
                
                if (!password) {
                    passwordError.textContent = 'Please enter a password';
                    passwordError.classList.add('visible');
                    return;
                }

                // Disable button during request
                submitButton.disabled = true;
                submitButton.textContent = 'Checking...';

                fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                    credentials: 'include'
                })
                .then(response => response.json().then(data => ({ response, data })))
                .then(({ response, data }) => {
                    if (response.ok) {
                        hidePasswordModal();
                        setTimeout(() => {
                            window.location.href = '/secure-room.html';
                        }, 300);
                    } else {
                        passwordError.textContent = data.error || 'Invalid password';
                        passwordError.classList.add('visible');
                        passwordInput.value = '';
                        passwordInput.focus();
                    }
                })
                .catch(error => {
                    console.error('Authentication error:', error);
                    passwordError.textContent = 'Connection error. Please try again.';
                    passwordError.classList.add('visible');
                    passwordInput.value = '';
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Unlock';
                });
            }

            // Event listeners for password modal
            submitButton.addEventListener('click', checkPassword);
            
            cancelButton.addEventListener('click', hidePasswordModal);
            
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });

            // Close modal when clicking outside
            passwordModal.addEventListener('click', function(e) {
                if (e.target === passwordModal) {
                    hidePasswordModal();
                }
            });

            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && passwordModal.classList.contains('visible')) {
                    hidePasswordModal();
                }
            });
        });
    </script>
</body>
</html>
