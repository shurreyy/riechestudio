    <script>
        // Journal Data
        const journalEntries = [
            {
                id: "entry1",
                date: "March 20, 2025",
                title: "Help Me Choose: The Great Dumbbell Debate",
                mood: "Decision Paralysis",
                location: "Equipment Showroom",
                content: `Okay besties, I need your help and I'm not even embarrassed about it.

I've been at this equipment showroom for 2 HOURS trying to choose dumbbells for the studio. Yes, dumbbells for a mat Pilates studio - because sometimes we need that extra resistance for our precision work.

The sales guy thinks I'm insane, but every detail matters for RIECHE, right?

Here's my dilemma... *dramatic pause*`,
                poll: {
                    id: "dumbbells",
                    question: "Which dumbbells scream 'premium RIECHE aesthetic' to you?",
                    options: [
                        { text: "Sleek black hexagonal (very minimal)", image: "üî∑" },
                        { text: "Rose gold rounded (Instagram-worthy)", image: "üå∏" },
                        { text: "Natural wood finish (organic vibes)", image: "üå≥" }
                    ],
                    note: "I'm lowkey hoping you don't pick the second one because... well, you see it too, right? üòÖ"
                },
                comments: [
                    { name: "Sarah M.", text: "PLEASE not the rose gold üòÇ", time: "2h ago" },
                    { name: "Alex", text: "Wood finish all the way! Fits the aesthetic", time: "1h ago" },
                    { name: "Maya", text: "I can't unsee what you're talking about üíÄ", time: "45m ago" }
                ]
            },
            {
                id: "entry2", 
                date: "March 18, 2025",
                title: "Studio Name Crisis: RIECHE vs. Something Else?",
                mood: "Second-Guessing Everything",
                location: "3am Brain Spiral",
                content: `It's 3am and I'm spiraling about the name.

RIECHE has been the name in my heart for months, but my business advisor just asked "Will people know how to pronounce it?"

*Queue existential crisis*

Is it too... foreign? Too hard to remember? Should I have gone with something obvious like "Montreal Mat Pilates" or "Downtown Movement Studio"?

But then I think about brands like LULULEMON (weird name, amazing brand) and GLOSSIER (made-up word, iconic)...

Talk me off this ledge, please.`,
                poll: {
                    id: "studioName",
                    question: "Honest opinion: Should I stick with RIECHE?",
                    options: [
                        { text: "YES! RIECHE is unique and memorable" },
                        { text: "Maybe consider something more obvious?" }
                    ],
                    note: "Please don't break my heart... but also be honest üíî"
                },
                comments: [
                    { name: "Emma", text: "RIECHE is beautiful! Don't change it!", time: "5h ago" },
                    { name: "Lisa K.", text: "It's giving luxury brand vibes", time: "3h ago" }
                ]
            },
            {
                id: "entry3",
                date: "March 15, 2025", 
                title: "Class Schedule Dilemma: When Do You Want to Move?",
                mood: "Market Research Mode",
                location: "Competitor Studio (Shh!)",
                content: `Did some *very professional* market research today by taking classes at other studios around Montreal.

Observations:
- 6am classes are PACKED (overachievers unite!)
- Lunch classes are hit or miss
- Evening classes fill up but people seem tired

For RIECHE, I want to offer times when people can actually FOCUS and bring their A-game to the precision work.

Quality over quantity, remember?

But I also need to, you know, pay rent... üí∏`,
                poll: {
                    id: "classTime",
                    question: "When would you most want to take a RIECHE class?",
                    options: [
                        { text: "Early morning (6:30-8:30am) - start the day right" },
                        { text: "Midday (11:30am-1:30pm) - lunch break reset" },
                        { text: "Evening (6:00-8:00pm) - decompress after work" }
                    ],
                    note: "Think about when you have the most mental energy for precision work!"
                },
                comments: [
                    { name: "Rachel", text: "Lunch classes would be PERFECT", time: "2d ago" },
                    { name: "Jordan", text: "I'm an early bird! 6:30am please", time: "1d ago" },
                    { name: "Sam", text: "Evening to unwind from the day", time: "1d ago" }
                ]
            }
        ];

        // State
        let selectedEntry = 0;
        let votes = {
            dumbbells: { option1: 23, option2: 45, option3: 12 },
            studioName: { option1: 67, option2: 34 },
            classTime: { option1: 28, option2: 52, option3: 31 }
        };
        let userVotes = {};

        // Initialize
        function initJournal() {
            renderEntryList();
            renderEntry(selectedEntry);
        }

        // Render Entry List
        function renderEntryList() {
            const entryList = document.getElementById('entry-list');
            const html = journalEntries.map((entry, index) => `
                <div class="entry-item ${index === selectedEntry ? 'active' : ''}" onclick="selectEntry(${index})">
                    <div class="entry-date">${entry.date}</div>
                    <div class="entry-title">${entry.title}</div>
                    <div class="entry-meta">
                        <span class="entry-mood">${entry.mood}</span>
                        ${entry.poll ? '<span class="entry-poll-badge">üó≥Ô∏è Poll</span>' : ''}
                    </div>
                </div>
            `).join('');
            entryList.innerHTML = html;
        }

        // Select Entry
        function selectEntry(index) {
            selectedEntry = index;
            renderEntryList();
            renderEntry(index);
        }

        // Render Entry
        function renderEntry(index) {
            const entry = journalEntries[index];
            const mainContent = document.getElementById('main-content');

            const html = `
                <div class="entry-header">
                    <div>
                        <h2 class="entry-content-title">${entry.title}</h2>
                        <div class="entry-meta-info">
                            <span class="entry-meta-item">${entry.date}</span>
                            <span class="entry-meta-item">‚Ä¢</span>
                            <span class="entry-meta-item">${entry.location}</span>
                            <span class="entry-meta-item">‚Ä¢</span>
                            <span class="entry-mood-badge">${entry.mood}</span>
                        </div>
                    </div>
                </div>
                
                <div class="entry-content">
                    ${entry.content.split('\n\n').map(paragraph => `<p>${paragraph}</p>`).join('')}
                </div>

                ${entry.poll ? renderPoll(entry.poll, entry.id) : ''}

                ${renderComments(entry.comments)}
            `;

            mainContent.innerHTML = html;
        }

        // Render Poll
        function renderPoll(poll, entryId) {
            const pollVotes = votes[poll.id] || {};
            const total = Object.values(pollVotes).reduce((sum, count) => sum + count, 0);
            const userVoteKey = `${entryId}_${poll.id}`;
            const hasVoted = userVotes[userVoteKey] !== undefined;

            const pollHtml = `
                <div class="poll-container">
                    <h4 class="poll-title">üó≥Ô∏è Community Input Needed!</h4>
                    <p class="poll-question">${poll.question}</p>
                    
                    <div class="poll-options">
                        ${poll.options.map((option, index) => {
                            const voteCount = pollVotes[`option${index + 1}`] || 0;
                            const percentage = total > 0 ? (voteCount / total * 100).toFixed(1) : 0;
                            const isSelected = userVotes[userVoteKey] === index;
                            
                            return `
                                <div class="poll-option ${isSelected ? 'selected' : ''} ${hasVoted ? 'disabled' : ''}" 
                                     onclick="handleVote('${entryId}', '${poll.id}', ${index})">
                                    <div class="poll-option-content">
                                        <div class="poll-option-left">
                                            ${option.image ? `<span class="poll-option-emoji">${option.image}</span>` : ''}
                                            <span class="poll-option-text">${option.text}</span>
                                        </div>
                                        ${hasVoted ? `
                                            <div class="poll-option-stats">
                                                <div class="poll-percentage">${percentage}%</div>
                                                <div class="poll-votes">${voteCount} votes</div>
                                            </div>
                                        ` : ''}
                                    </div>
                                    ${hasVoted ? `
                                        <div class="poll-progress-bar">
                                            <div class="poll-progress-fill" style="width: ${percentage}%"></div>
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>

                    ${poll.note ? `<div class="poll-note">${poll.note}</div>` : ''}

                    <div class="poll-stats">
                        ${total} people have voted ‚Ä¢ Results update in real-time
                    </div>
                </div>
            `;

            return pollHtml;
        }

        // Handle Vote
        function handleVote(entryId, pollId, optionIndex) {
            const voteKey = `${entryId}_${pollId}`;
            
            // Prevent multiple votes
            if (userVotes[voteKey] !== undefined) return;
            
            votes[pollId] = {
                ...votes[pollId],
                [`option${optionIndex + 1}`]: (votes[pollId][`option${optionIndex + 1}`] || 0) + 1
            };
            
            userVotes[voteKey] = optionIndex;
            
            // Re-render the entry to show updated results
            renderEntry(selectedEntry);
        }

        // Render Comments
        function renderComments(comments) {
            return `
                <div class="comments-section">
                    <h4 class="comments-title">Community Thoughts (${comments.length})</h4>
                    <div class="comments-list">
                        ${comments.map(comment => `
                            <div class="comment">
                                <div class="comment-header">
                                    <span class="comment-author">${comment.name}</span>
                                    <span class="comment-time">${comment.time}</span>
                                </div>
                                <div class="comment-text">${comment.text}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="comment-form">
                        <input type="text" class="comment-input" placeholder="Add your thoughts...">
                        <button class="comment-button">Comment</button>
                    </div>
                </div>
            `;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initJournal);
    </script>
</body>
