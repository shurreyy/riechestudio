    <script>
        class LightEffect {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.mouse = { x: 0, y: 0, isMoving: false };
                this.lastMouse = { x: 0, y: 0 };
                this.lightTrails = [];
                this.time = 0;
                
                this.init();
                this.setupEventListeners();
                this.animate();
            }

            init() {
                this.resizeCanvas();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            setupEventListeners() {
                const canvas = this.canvas;

                // Mouse events
                canvas.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                    this.mouse.isMoving = true;
                    
                    // Add to light trails
                    this.addLightTrail(e.clientX, e.clientY);
                });

                canvas.addEventListener('mouseleave', () => {
                    this.mouse.isMoving = false;
                });

                // Touch events
                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.mouse.x = touch.clientX;
                    this.mouse.y = touch.clientY;
                    this.mouse.isMoving = true;
                    
                    this.addLightTrail(touch.clientX, touch.clientY);
                });

                canvas.addEventListener('touchend', () => {
                    this.mouse.isMoving = false;
                });

                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                });
            }

            addLightTrail(x, y) {
                this.lightTrails.push({
                    x: x,
                    y: y,
                    life: 1,
                    decay: 0.02,
                    size: 150 + Math.random() * 50
                });
            }

            updateLightTrails() {
                for (let i = this.lightTrails.length - 1; i >= 0; i--) {
                    const trail = this.lightTrails[i];
                    trail.life -= trail.decay;
                    
                    if (trail.life <= 0) {
                        this.lightTrails.splice(i, 1);
                    }
                }
            }

            drawLightEffect() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Create subtle gradient background
                const gradient = this.ctx.createRadialGradient(
                    this.canvas.width / 2, this.canvas.height / 2, 0,
                    this.canvas.width / 2, this.canvas.height / 2, Math.max(this.canvas.width, this.canvas.height) / 2
                );
                gradient.addColorStop(0, 'rgba(26, 26, 26, 1)');
                gradient.addColorStop(1, 'rgba(10, 10, 10, 1)');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw light trails (spotlight effect)
                this.lightTrails.forEach(trail => {
                    const alpha = trail.life * 0.3;
                    const size = trail.size * trail.life;
                    
                    // Create radial gradient for spotlight effect
                    const spotlightGradient = this.ctx.createRadialGradient(
                        trail.x, trail.y, 0,
                        trail.x, trail.y, size
                    );
                    
                    // Subtle blue-white glow
                    spotlightGradient.addColorStop(0, `rgba(255, 255, 255, ${alpha * 0.1})`);
                    spotlightGradient.addColorStop(0.3, `rgba(200, 220, 255, ${alpha * 0.05})`);
                    spotlightGradient.addColorStop(0.6, `rgba(150, 180, 255, ${alpha * 0.03})`);
                    spotlightGradient.addColorStop(1, 'rgba(100, 140, 255, 0)');
                    
                    this.ctx.fillStyle = spotlightGradient;
                    this.ctx.beginPath();
                    this.ctx.arc(trail.x, trail.y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                // Draw current mouse position with stronger spotlight
                if (this.mouse.isMoving) {
                    const currentSize = 200;
                    
                    // Main spotlight at current position
                    const mainSpotlight = this.ctx.createRadialGradient(
                        this.mouse.x, this.mouse.y, 0,
                        this.mouse.x, this.mouse.y, currentSize
                    );
                    
                    mainSpotlight.addColorStop(0, 'rgba(255, 255, 255, 0.15)');
                    mainSpotlight.addColorStop(0.2, 'rgba(220, 240, 255, 0.08)');
                    mainSpotlight.addColorStop(0.5, 'rgba(180, 200, 255, 0.04)');
                    mainSpotlight.addColorStop(1, 'rgba(140, 160, 255, 0)');
                    
                    this.ctx.fillStyle = mainSpotlight;
                    this.ctx.beginPath();
                    this.ctx.arc(this.mouse.x, this.mouse.y, currentSize, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Subtle inner glow
                    const innerGlow = this.ctx.createRadialGradient(
                        this.mouse.x, this.mouse.y, 0,
                        this.mouse.x, this.mouse.y, 50
                    );
                    
                    innerGlow.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
                    innerGlow.addColorStop(0.5, 'rgba(240, 250, 255, 0.1)');
                    innerGlow.addColorStop(1, 'rgba(220, 240, 255, 0)');
                    
                    this.ctx.fillStyle = innerGlow;
                    this.ctx.beginPath();
                    this.ctx.arc(this.mouse.x, this.mouse.y, 50, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }

            animate() {
                this.time += 0.016;
                this.updateLightTrails();
                this.drawLightEffect();
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize light effect
        const canvas = document.getElementById('light-canvas');
        if (canvas) {
            new LightEffect(canvas);
        }
    </script>
