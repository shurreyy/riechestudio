    <script>
        class LightEffect {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.mouse = { x: 0, y: 0, isMoving: false };
                this.lastMouse = { x: 0, y: 0 };
                this.lightTrails = [];
                this.time = 0;
                this.noiseCanvas = document.createElement('canvas');
                this.noiseCanvas.width = 200;
                this.noiseCanvas.height = 200;
                this.noiseCtx = this.noiseCanvas.getContext('2d');
                this.init();
                this.setupEventListeners();
                this.animate();
            }

            init() {
                this.resizeCanvas();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            setupEventListeners() {
                const canvas = this.canvas;

                // Mouse events
                canvas.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                    this.mouse.isMoving = true;
                    
                    // Add to light trails
                    this.addLightTrail(e.clientX, e.clientY);
                });

                canvas.addEventListener('mouseleave', () => {
                    this.mouse.isMoving = false;
                });

                // Touch events
                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.mouse.x = touch.clientX;
                    this.mouse.y = touch.clientY;
                    this.mouse.isMoving = true;
                    
                    this.addLightTrail(touch.clientX, touch.clientY);
                });

                canvas.addEventListener('touchend', () => {
                    this.mouse.isMoving = false;
                });

                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                });
            }

            addLightTrail(x, y) {
                this.lightTrails.push({
                    x: x,
                    y: y,
                    life: 0.5,
                    decay: 0.08,
                    size: 180 + Math.random() * 60
                });
            }

            updateLightTrails() {
                for (let i = this.lightTrails.length - 1; i >= 0; i--) {
                    const trail = this.lightTrails[i];
                    trail.life -= trail.decay;
                    
                    if (trail.life <= 0) {
                        this.lightTrails.splice(i, 1);
                    }
                }
            }

            drawNoiseOverlay() {
                const w = this.noiseCanvas.width;
                const h = this.noiseCanvas.height;
                const imageData = this.noiseCtx.createImageData(w, h);
                for (let i = 0; i < w * h * 4; i += 4) {
                    const v = Math.floor(Math.random() * 60 + 195); // mostly bright, some dark
                    imageData.data[i] = v;
                    imageData.data[i+1] = v;
                    imageData.data[i+2] = v;
                    imageData.data[i+3] = Math.floor(Math.random() * 60 + 30); // alpha
                }
                this.noiseCtx.putImageData(imageData, 0, 0);
                this.ctx.save();
                this.ctx.globalAlpha = 0.14;
                this.ctx.globalCompositeOperation = 'lighter';
                for (let x = 0; x < this.canvas.width; x += w) {
                    for (let y = 0; y < this.canvas.height; y += h) {
                        this.ctx.drawImage(this.noiseCanvas, x, y);
                    }
                }
                this.ctx.globalAlpha = 1.0;
                this.ctx.globalCompositeOperation = 'source-over';
                this.ctx.restore();
            }

            drawLightEffect() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Create subtle gradient background
                const gradient = this.ctx.createRadialGradient(
                    this.canvas.width / 2, this.canvas.height / 2, 0,
                    this.canvas.width / 2, this.canvas.height / 2, Math.max(this.canvas.width, this.canvas.height) / 2
                );
                gradient.addColorStop(0, 'rgba(26, 26, 26, 1)');
                gradient.addColorStop(1, 'rgba(10, 10, 10, 1)');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw light trails (spotlight effect)
                this.lightTrails.forEach(trail => {
                    const alpha = trail.life * 0.3;
                    const size = trail.size * trail.life;
                    
                    // Create radial gradient for spotlight effect
                    const spotlightGradient = this.ctx.createRadialGradient(
                        trail.x, trail.y, 0,
                        trail.x, trail.y, size
                    );
                    
                    // Fuzzy, diffuse, brighter glow
                    spotlightGradient.addColorStop(0, `rgba(255, 255, 255, ${alpha * 0.28})`);
                    spotlightGradient.addColorStop(0.4, `rgba(180, 200, 255, ${alpha * 0.14})`);
                    spotlightGradient.addColorStop(0.8, `rgba(120, 160, 255, ${alpha * 0.06})`);
                    spotlightGradient.addColorStop(1, 'rgba(100, 140, 255, 0)');
                    
                    this.ctx.fillStyle = spotlightGradient;
                    this.ctx.beginPath();
                    this.ctx.arc(trail.x, trail.y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                // Draw current mouse position with stronger spotlight
                if (this.mouse.isMoving) {
                    const currentSize = 220;
                    // Main fuzzy spotlight at current position
                    const mainSpotlight = this.ctx.createRadialGradient(
                        this.mouse.x, this.mouse.y, 0,
                        this.mouse.x, this.mouse.y, currentSize
                    );
                    mainSpotlight.addColorStop(0, 'rgba(255,255,255,0.32)');
                    mainSpotlight.addColorStop(0.5, 'rgba(180,200,255,0.16)');
                    mainSpotlight.addColorStop(1, 'rgba(140,160,255,0)');
                    this.ctx.fillStyle = mainSpotlight;
                    this.ctx.beginPath();
                    this.ctx.arc(this.mouse.x, this.mouse.y, currentSize, 0, Math.PI * 2);
                    this.ctx.fill();
                }

                // Add grain/noise overlay
                this.drawNoiseOverlay();
            }

            animate() {
                this.time += 0.016;
                this.updateLightTrails();
                this.drawLightEffect();
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize light effect
        const canvas = document.getElementById('light-canvas');
        if (canvas) {

        // Scroll functionality for enter room section
        document.addEventListener('DOMContentLoaded', function() {
            const enterRoomSection = document.querySelector('.enter-room-section');
            const scrollIndicator = document.querySelector('.scroll-indicator');
            const contentOverlay = document.querySelector('.content-overlay');
            const backgroundFade = document.querySelector('.background-fade');
            
            // Set body height to enable scrolling
            document.body.style.height = '200vh';
            
            function handleScroll() {
                const scrollY = window.scrollY;
                const windowHeight = window.innerHeight;
                const threshold = windowHeight * 0.3; // Show section when 30% down
                
                // Fade out scroll indicator gradually as soon as scrolling starts
                const fadeStart = 0;
                const fadeEnd = windowHeight * 0.2; // Fully faded by 20% scroll
                const fadeProgress = Math.min(Math.max((scrollY - fadeStart) / (fadeEnd - fadeStart), 0), 1);
                const scrollIndicatorOpacity = 0.6 * (1 - fadeProgress);
                scrollIndicator.style.opacity = scrollIndicatorOpacity;

                // Hide scroll indicator completely when hero section is faded out
                if (scrollY > threshold) {
                    enterRoomSection.classList.add('visible');
                    contentOverlay.classList.add('fade-out');
                    backgroundFade.classList.add('visible');
                    scrollIndicator.classList.add('hide');
                } else {
                    enterRoomSection.classList.remove('visible');
                    contentOverlay.classList.remove('fade-out');
                    backgroundFade.classList.remove('visible');
                    scrollIndicator.classList.remove('hide');
                }
            }
            
            // Add scroll event listener
            window.addEventListener('scroll', handleScroll);
            
            // Handle enter room button click
            const enterRoomButton = document.querySelector('.enter-room-button');
            if (enterRoomButton) {
                enterRoomButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    showPasswordModal();
                });
            }

            // Password modal functionality
            const passwordModal = document.querySelector('.password-modal');
            const passwordInput = document.getElementById('password-input');
            const submitButton = document.getElementById('submit-button');
            const cancelButton = document.getElementById('cancel-button');
            const passwordError = document.getElementById('password-error');

            function showPasswordModal() {
                passwordModal.classList.add('visible');
                passwordInput.focus();
                // Prevent body scroll when modal is open
                document.body.style.overflow = 'hidden';
            }

            function hidePasswordModal() {
                passwordModal.classList.remove('visible');
                passwordInput.value = '';
                passwordError.classList.remove('visible');
                // Restore body scroll
                document.body.style.overflow = 'auto';
            }

            function checkPassword() {
                const password = passwordInput.value.trim();
                // You can set your desired password here
                const correctPassword = 'rieche2024'; // Change this to your desired password
                
                if (password === correctPassword) {
                    hidePasswordModal();
                    // Add your room entry logic here
                    console.log('Password correct! Entering the room...');
                    // You can redirect to another page or trigger an animation
                    // window.location.href = 'room-experience.html';
                } else {
                    passwordError.classList.add('visible');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }

            // Event listeners for password modal
            submitButton.addEventListener('click', checkPassword);
            
            cancelButton.addEventListener('click', hidePasswordModal);
            
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });

            // Close modal when clicking outside
            passwordModal.addEventListener('click', function(e) {
                if (e.target === passwordModal) {
                    hidePasswordModal();
                }
            });

            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && passwordModal.classList.contains('visible')) {
                    hidePasswordModal();
                }
            });
        });
    </script>
