    <script>
        // --- Sacred Geometry Tracing Animation (Curved, Auto, Loop) ---
        class TracingCurveGeometry {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.centerX = this.width / 2;
                this.centerY = this.height / 2;
                this.radius = Math.min(this.width, this.height) * 0.28;
                this.points = 1440;
                this.traceProgress = 0;
                this.traceSpeed = 2.5;
                this.phase = 'draw';
                this.curvePoints = [];
                this.init();
                this.animate();
            }

            init() {
                this.resizeCanvas();
                this.generateCurvePoints();
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.generateCurvePoints();
                });
            }

            resizeCanvas() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.centerX = this.width / 2;
                this.centerY = this.height / 2;
                this.radius = Math.min(this.width, this.height) * 0.28;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
            }

            generateCurvePoints() {
                this.curvePoints = [];
                const a = 5, b = 7, delta = Math.PI / 2.5;
                for (let i = 0; i <= this.points; i++) {
                    const t = (i / this.points) * Math.PI * 2 * b;
                    const x = this.centerX + this.radius * Math.sin(a * t + delta) * Math.cos(t);
                    const y = this.centerY + this.radius * Math.sin(b * t);
                    this.curvePoints.push({ x, y });
                }
            }

            drawTracedCurve(progress) {
                const ctx = this.ctx;
                ctx.save();
                ctx.clearRect(0, 0, this.width, this.height);
                ctx.fillStyle = '#101818';
                ctx.fillRect(0, 0, this.width, this.height);
                ctx.strokeStyle = 'rgba(255,255,255,0.85)';
                ctx.lineWidth = 1.1;
                ctx.shadowColor = 'white';
                ctx.shadowBlur = 16;
                ctx.beginPath();
                let first = true;
                for (let i = 0; i < progress - 2; i += 1) {
                    const p0 = this.curvePoints[i];
                    const p1 = this.curvePoints[i + 1];
                    const p2 = this.curvePoints[i + 2];
                    if (first) {
                        ctx.moveTo(p0.x, p0.y);
                        first = false;
                    }
                    ctx.quadraticCurveTo(p1.x, p1.y, p2.x, p2.y);
                }
                ctx.stroke();
                ctx.restore();
            }

            animate() {
                if (this.phase === 'draw') {
                    this.traceProgress += this.traceSpeed;
                    if (this.traceProgress >= this.points) {
                        this.traceProgress = this.points;
                        this.phase = 'erase';
                    }
                } else if (this.phase === 'erase') {
                    this.traceProgress -= this.traceSpeed;
                    if (this.traceProgress <= 0) {
                        this.traceProgress = 0;
                        this.phase = 'draw';
                    }
                }
                this.drawTracedCurve(Math.floor(this.traceProgress));
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize tracing geometry
        const canvas = document.getElementById('sacred-canvas');
        new TracingCurveGeometry(canvas);
    </script>
